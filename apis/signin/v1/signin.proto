syntax = "proto3";

package signin.v1;

option go_package = "github.com/askalag/protolib/gen/proto/go/signin/v1;signInv1";

message SignInRequest {
  string login = 1;
  string password = 2;
}

message SignInResponse {
  string token = 1;
  string r_token = 2;
}

service AuthService {
  rpc SignIn (SignInRequest) returns (SignInResponse);
}
