syntax = "proto3";

package sign_in.v1;

option go_package = "github.com/askalag/protolib/gen/proto/go/sign_in/v1;signIn_v1";

message SignInRequest {
  string login = 1;
  string password = 2;
}

message SignInResponse {
  string token = 1;
  string r_token = 2;
}

service AuthService {
  rpc SignIn (SignInRequest) returns (SignInResponse);
}
